<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List</title>
  <link rel="stylesheet" href="productlist.css" />
</head>
<body>

  <main class="container">
    <h1>Domestic Products</h1>

    <section class="product-grid">

  <div class="product-card">
    <img src="https://img-prd-pim.poorvika.com/product/Prestige-regal-mixer-grinder-4-jars-black-red-Full-Set-Model.png" alt="Mixer Grinder">
    <h3>Mixer Grinder</h3>
    <p class="price">₹3,499</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://sowbaghya.com/cdn/shop/files/WhatsAppImage2023-12-19at10.55.33.jpg?v=1722516024" alt="Pressure Cooker">
    <h3>Pressure Cooker</h3>
    <p class="price">₹2,199</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images-cdn.ubuy.co.in/6344e7e02ddf55496b5bc75f-aemego-steam-iron-untuk-pakaian-ringan.jpg" alt="Electric Iron">
    <h3>Electric Iron</h3>
    <p class="price">₹1,299</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://aqua-ro.com/wp-content/uploads/2020/02/8.jpg" alt="Water Purifier">
    <h3>Water Purifier</h3>
    <p class="price">₹9,999</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/61Vu80YcolL.jpg" alt="Induction Stove">
    <h3>Induction Cooktop</h3>
    <p class="price">₹2,799</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://store.in.panasonic.com/media/catalog/product/cache/40b589206cef99ab7dca1586fe425968/m/c/mc-cg520r145_info_1.jpg" alt="Vacuum Cleaner">
    <h3>Vacuum Cleaner</h3>
    <p class="price">₹6,499</p>
    <button>Add to Cart</button>
  </div>

</section>

  </main>

</body>
</html>
